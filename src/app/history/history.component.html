<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card card-white mb-5">
                <div class="card-heading clearfix border-bottom mb-4">
                    <h4 class="card-title">Booking History</h4>
                </div>
                <div class="card-body">
                    <table class="table table-striped table-dark">
                        <thead>
                          <tr>
                            <th>Name</th>
                            <th>Flight Name</th>
                            <th>Location</th>
                            <th>Booking Date</th>
                            <th>Status</th>
                            <th>Amount</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let value of this.bookingHistory">
                            <td>{{ this.username}}</td>
                            <td>{{value.airlineName}} -
                                {{value.airlineCode}}</td>
                            <td>{{value.origin}} -
                                {{value.destination}}</td>
                            <td> {{value.travelDate}}</td>
                            <td><p style="color:rgb(126, 212, 126)">{{value.status}}</p></td>
                            <td><i class="fa fa-rupee"></i>{{value.price | number}}</td>                           
                          </tr>
                        </tbody>
                      </table>                
                </div>
            </div>

        </div>
    </div>
</div>
